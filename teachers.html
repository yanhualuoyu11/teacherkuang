<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名师团队 - 匡老师教育</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff5722;
            --success: #4caf50;
            --warning: #ff9800;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, #f5f7fa, #e8f4f8, #f0f5ff, #f5f7fa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 40px;
        }
        
        .teacher-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }
        
        .teacher-card:hover {
            transform: translateY(-5px);
        }
        
        .teacher-header {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .teacher-name {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .teacher-title {
            margin: 10px 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .teacher-body {
            padding: 30px;
        }
        
        .specialty {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .specialty-item {
            flex: 1 1 300px;
            background: rgba(106, 17, 203, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .specialty-item h3 {
            color: var(--primary);
            margin-top: 0;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.3rem;
            text-align: center;
            padding: 20px;
            background: rgba(255, 152, 0, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            position: relative;
        }
        
        .quote::before, .quote::after {
            content: """;
            color: var(--warning);
            font-size: 2rem;
            line-height: 1;
        }
        
        .quote::before {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .quote::after {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px auto;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.05), rgba(37, 117, 252, 0.05));
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .disclaimer {
            font-size: 0.8rem;
            color: #999;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 25px;
            }
            
            .teacher-name {
                font-size: 1.8rem;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>名师团队</h1>
        </div>
        
        <div class="content" id="teachers-container">
            <div class="loading">加载中...</div>
        </div>
        
        <div class="footer">
            <p>用匠心育英才 · 开启新对话</p>
        </div>
        
        <div class="disclaimer">
            *仅限娱乐，切勿当真
        </div>
    </div>

    <script>
        // 教师数据 - 只需修改这个数组即可更新教师信息
        const teachersData = [
            {
    name: "刘老师",
    title: "全能战神 | 全科辅导专家",
    specialties: [
        {
            title: "全科贯通教学",
            description: "独创'六维贯通学习法'，实现语文、数学、英语、物理、化学、生物六科知识体系融会贯通"
        },
        {
            title: "考试逆袭指导",
            description: "专研'百日提分秘籍'，帮助基础薄弱学生在短期内实现成绩飞跃"
        }
    ],
    quote: "在我的课上，没有学不会的知识点！",
    achievements: [
        "8年创造200+逆袭案例",
        "单学期最高提分记录保持者（数学45→138分）",
        "培养12名中高考全科状元",
        "研发的'考点雷达系统'准确率98%"
    ],
    philosophy: "每个学生体内都沉睡着一头雄狮，我的任务就是唤醒它。全科辅导不是简单补课，而是打造学习战斗力的系统工程。"
            },
            {
    name: "匡老师",
    title: "培优课程创始人 | 教育创新专家",
    specialties: [
        {
            title: "教育体系设计",
            description: "独创'三维成长教育模型'，将学术能力、艺术修养和人格培养完美融合。"
        },
        {
            title: "创新教学方法",
            description: "开发'情境-探究-应用'三阶教学法，让学习变得生动有趣且高效。"
        }
    ],
    quote: "花开花落花无悔，缘来缘去缘如水",
    achievements: [
        "20年教育行业经验",
        "培养上千名优秀学子",
        "创立知名培优教育品牌",
        "获评'教育创新领军人物'"
    ],
    philosophy: "教育如春风化雨，既要传授知识，更要滋养心灵。每个孩子都是一颗独特的种子，需要适合的土壤和阳光才能茁壮成长。"
            },
            {
                name: "赵老师",
                title: "文科阅读理解专家 | 理科压轴题大师",
                specialties: [
                    {
                        title: "文科阅读理解提升",
                        description: "独创'三阶阅读法'，帮助学生快速抓住文章核心，提升答题准确率。擅长现代文阅读、古诗文鉴赏和作文指导。"
                    },
                    {
                        title: "理科压轴专长",
                        description: "专注数学、物理压轴题突破，总结'五步解题法'，让难题变得有章可循。尤其擅长函数综合题和力学难题。"
                    }
                ],
                quote: "老子真nb！教育不是灌输，而是点燃火焰。让我帮你点燃学习的激情！",
                achievements: [
                    "10年教龄，培养出5名高考状元",
                    "学生平均阅读理解提分30+",
                    "理科压轴题得分率提升至85%",
                    "独创'思维导图解题法'获省级教学成果奖"
                ],
                philosophy: "每个学生都是独特的个体，我的任务是发现他们的闪光点并放大。文科要培养感知力，理科要训练逻辑思维，两者结合才能成就全面发展的学生。"
            },
            {
                name: "朱老师",
                title: "非遗文化传承人 | 变脸艺术大师",
                specialties: [
                    {
                        title: "非遗变脸教学",
                        description: "川剧变脸第28代传人，独创'青少年变脸启蒙课程'，将传统文化与现代教学完美结合。"
                    },
                    {
                        title: "舞台表演训练",
                        description: "系统化表演训练体系，从基本功到舞台表现力，全面提升学生艺术素养。"
                    }
                ],
                quote: "变的不只是脸，更是人生的无限可能！",
                achievements: [
                    "国家级非遗传承人",
                    "培养30+青少年变脸演员",
                    "创新'卡通变脸'教学法获文化部表彰",
                    "带领学生登上央视春晚舞台"
                ],
                philosophy: "传统文化需要创新传承，我的课堂既有千年技艺的沉淀，又有符合现代青少年兴趣的教学方式，让非遗文化焕发新生。"
            },
            {
    name: "张老师",
    title: "物理教学专家 | 解题方法大师",
    specialties: [
        {
            title: "物理思维训练",
            description: "独创'物理现象可视化教学法'，将抽象概念转化为直观模型，帮助学生建立物理直觉。"
        },
        {
            title: "竞赛物理指导",
            description: "专注物理竞赛培训，总结'三步拆解法'，助力学生在各类物理竞赛中斩获佳绩。"
        }
    ],
    quote: "那咋了",
    achievements: [
        "15年物理教学经验",
        "培养30+物理竞赛全国一等奖",
        "学生平均物理成绩提升40%",
        "出版《物理其实很简单》系列教材"
    ],
    philosophy: "物理不是难题的堆砌，而是认识世界的语言。我的目标是让学生用物理的眼光看世界，用科学的思维解难题。"
            }
            ];

        // 渲染教师卡片
        function renderTeachers() {
            const container = document.getElementById('teachers-container');
            container.innerHTML = '';

            teachersData.forEach(teacher => {
                const card = document.createElement('div');
                card.className = 'teacher-card';
                
                // 教师头部信息
                const header = document.createElement('div');
                header.className = 'teacher-header';
                header.innerHTML = `
                    <h2 class="teacher-name">${teacher.name}</h2>
                    <p class="teacher-title">${teacher.title}</p>
                `;
                
                // 教师专长
                const specialties = document.createElement('div');
                specialties.className = 'specialty';
                teacher.specialties.forEach(specialty => {
                    specialties.innerHTML += `
                        <div class="specialty-item">
                            <h3>${specialty.title}</h3>
                            <p>${specialty.description}</p>
                        </div>
                    `;
                });
                
                // 教师格言
                const quote = document.createElement('div');
                quote.className = 'quote';
                quote.textContent = teacher.quote;
                
                // 教学成果
                const achievements = document.createElement('div');
                achievements.innerHTML = `
                    <h3>教学成果</h3>
                    <ul>
                        ${teacher.achievements.map(ach => `<li>${ach}</li>`).join('')}
                    </ul>
                `;
                
                // 教学理念
                const philosophy = document.createElement('div');
                philosophy.innerHTML = `
                    <h3 style="margin-top: 30px;">教学理念</h3>
                    <p>"${teacher.philosophy}"</p>
                `;
                
                // 组装教师卡片
                const body = document.createElement('div');
                body.className = 'teacher-body';
                body.appendChild(specialties);
                body.appendChild(quote);
                body.appendChild(achievements);
                body.appendChild(philosophy);
                
                card.appendChild(header);
                card.appendChild(body);
                container.appendChild(card);
            });

            // 添加返回按钮
            const backButton = document.createElement('a');
            backButton.href = 'index.html';
            backButton.className = 'back-button';
            backButton.textContent = '返回课程主页';
            container.appendChild(backButton);
        }

        // 页面加载完成后渲染教师卡片
        document.addEventListener('DOMContentLoaded', renderTeachers);
    </script>
</body>
</html>
